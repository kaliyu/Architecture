<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bienvenue</title>
</head>
<body>
Bienvenue, <span th:text="${username}"/>.
</br>
Compteur controller :
<span th:if="${compteur != null}" th:text="${compteur}"/>
<span th:if="${compteur == null}">pas de compteur en session</span>
</br>
Votre humeur est :
<span th:if="${humeurcourant != null}" th:text="${humeurcourant}"/>
<span th:if="${humeurcourant == null}">Pas de login stocké en session</span>

<form th:action="@{/logout}">
    <button type="submit">se déconnecter</button>
</form>

<form th:action="@{/simplecheck}">
    <button type="submit">Vérifier le login en session (en trace de serveur)</button>
</form>

<div th:replace="session::session"></div>

</body>
</html>
